<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: 'Space Grotesk', Arial, sans-serif;
  display: flex;
  color: #2C3E50;
}
.header {
  background: #4472C4;
  color: #ffffff;
  height: 80pt;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 0 40pt;
  position: absolute;
  top: 0;
}
.content {
  margin-top: 80pt;
  padding: 40pt;
  flex: 1;
}
h1 {
  font-family: 'Space Grotesk', Arial, sans-serif;
  font-weight: 700;
  color: #ffffff;
  font-size: 36pt;
  font-weight: bold;
  margin: 0;
}
ul {
  font-size: 20pt;
  line-height: 1.6;
  margin: 20pt 0;
}
li {
  margin: 15pt 0;
  color: #2C3E50;
}
.highlight {
  color: #F39C12;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1>What is Claude Code?</h1>
</div>
<div class="content">
  <ul>
    <li><span class="highlight">Anthropic's official CLI</span> for Claude</li>
    <li>Turn ideas into code <span class="highlight">faster than ever</span></li>
    <li>Works directly in <span class="highlight">your terminal</span></li>
    <li>Takes direct action: <span class="highlight">edits files, runs commands, creates commits</span></li>
    <li>Unix philosophy: <span class="highlight">composable and scriptable</span></li>
  </ul>
</div>
</body>
</html>
